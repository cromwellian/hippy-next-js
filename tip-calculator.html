<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 5px 5px 10px #eee;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Tip Calculator</h2>
        <form id="tipForm">
            <div class="form-group">
                <label for="billAmount">Bill Amount:</label>
                <input type="number" id="billAmount" name="billAmount" required placeholder="Enter bill amount">
            </div>
            <div class="form-group">
                <label for="tipPercentage">Tip Percentage (%):</label>
                <input type="number" id="tipPercentage" name="tipPercentage" required placeholder="Enter tip percentage">
            </div>
            <div class="form-group">
                <label for="numberOfPeople">Number of People:</label>
                <input type="number" id="numberOfPeople" name="numberOfPeople" required placeholder="Enter number of people" value="1">
            </div>
            <button type="submit">Calculate</button>
        </form>

        <div class="results" id="results" style="display:none;">
            <h3>Results:</h3>
            <p>Tip Amount: <span id="tipAmountResult"></span></p>
            <p>Total Bill: <span id="totalBillResult"></span></p>
            <p>Amount per person: <span id="perPersonResult"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('tipForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
            const numberOfPeople = parseInt(document.getElementById('numberOfPeople').value);

            if (isNaN(billAmount) || isNaN(tipPercentage) || isNaN(numberOfPeople) || numberOfPeople <= 0 || billAmount <= 0) {
                alert("Please enter valid numbers. Number of people and bill amount must be positive.");
                return;
            }

            const tipAmount = (billAmount * tipPercentage) / 100;
            const totalBill = billAmount + tipAmount;
            const perPersonAmount = totalBill / numberOfPeople;

            document.getElementById('tipAmountResult').textContent = '$' + tipAmount.toFixed(2);
            document.getElementById('totalBillResult').textContent = '$' + totalBill.toFixed(2);
            document.getElementById('perPersonResult').textContent = '$' + perPersonAmount.toFixed(2);
            document.getElementById('results').style.display = 'block';
        });
    </script>
</body>
</html>
